version: '3.3'

volumes:
  foodgram_pg_data:
  static_value:
  media_value:

services:
  db:
    image: postgres:13
    restart: always
    volumes:
      - foodgram_pg_data:/var/lib/postgresql/data/
    env_file:
      - ../.env
  backend:
    image: konstantinsks/backend:latest
    restart: always
    volumes:
      - static_value:/app/static
      - media_value:/app/media
    depends_on:
      - db
    env_file: ../.env
  frontend:
    image: konstantinsks/backend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - frontend
